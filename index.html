<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Me amas?</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec;
            overflow: hidden;
        }
        #mensaje {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        #respuesta-no {
            font-size: 20px;
            margin-top: 10px;
            text-align: justify;
            max-width: 80%;
            transition: opacity 0.5s ease;
        }
        .botones {
            display: flex;
            justify-content: center;
            gap: 100px;
            margin-top: 20px;
            z-index: 10;
        }
        .boton {
            font-size: 20px;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        .boton-si {
            background-color: #ff4081;
            color: white;
        }
        .boton-no {
            background-color: white;
            color: #ff4081;
            border: 2px solid #ff4081;
        }
        .boton:hover {
            transform: scale(1.1);
        }

        /* Corazones en las esquinas */
        .corazon {
            position: fixed;
            width: 50px;
            height: auto;
            animation: mover 3s infinite alternate ease-in-out;
            z-index: 1;
        }
        .corazon1 { top: 20px; left: 20px; }
        .corazon2 { top: 20px; right: 20px; }
        .corazon3 { bottom: 20px; left: 20px; }
        .corazon4 { bottom: 20px; right: 20px; }

        @keyframes mover {
            0% { transform: translateX(0); }
            100% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <h1 id="mensaje">¿Me amas?</h1>
    <p id="respuesta-no"></p>
    <img id="imagen" src="./image.png" alt="Carta Cerrada">
    <div class="botones">
        <button class="boton boton-no" onclick="respuesta('no')">No</button>
        <button class="boton boton-si" onclick="respuesta('si')">Sí</button>
    </div>

    <!-- Corazones decorativos en las esquinas -->
    <img class="corazon corazon1" src="./corazon.png" alt="❤️">
    <img class="corazon corazon2" src="./corazon.png" alt="❤️">
    <img class="corazon corazon3" src="./corazon.png" alt="❤️">
    <img class="corazon corazon4" src="./corazon.png" alt="❤️">

    <script>
        function respuesta(opcion) {
            if (opcion === 'no') {
                const respuestas = [
                    "¿En serio?", "¿Estás segura?", "Intenta de nuevo",
                    "Piénsalo bien", "Respuesta incorrecta"
                ];
                document.getElementById("respuesta-no").innerText = respuestas[Math.floor(Math.random() * respuestas.length)];
            } else {
                document.getElementById("mensaje").innerText = "Yo también te amo, princesa <3";
                document.getElementById("imagen").src = "./open_letter.png";
                document.getElementById("respuesta-no").style.display = 'none';
                document.querySelectorAll(".boton").forEach(boton => boton.remove());
            }
        }
    </script>
</body>
</html>
