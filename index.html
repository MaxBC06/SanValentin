<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Me amas?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec;
            overflow: hidden;
        }
        #mensaje {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #respuesta-no {
            font-size: 20px;
            margin-top: 10px;
            text-align: justify;
            max-width: 80%;
        }
        .botones {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .boton {
            font-size: 20px;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 20px;
            border: none;
            font-weight: bold;
        }
        .boton-si {
            background-color: #ff4081;
            color: white;
        }
        .boton-no {
            background-color: white;
            color: #ff4081;
            border: 2px solid #ff4081;
            position: relative;
        }

        /* Corazones en las esquinas con movimiento */
        .corazon {
            position: absolute;
            width: 50px;
            height: auto;
            animation: mover 3s infinite alternate ease-in-out;
        }
        .corazon1 { top: 10px; left: 10px; }
        .corazon2 { top: 10px; right: 10px; }
        .corazon3 { bottom: 10px; left: 10px; }
        .corazon4 { bottom: 10px; right: 10px; }

        @keyframes mover {
            0% { transform: translateX(0); }
            100% { transform: translateX(20px); }
        }
    </style>
</head>
<body>
    <h1 id="mensaje">¿Me amas?</h1>
    <p id="respuesta-no"></p>
    <img id="imagen" src="./image.png" alt="Carta Cerrada">
    <div class="botones">
        <button class="boton boton-no" onclick="respuesta('no')" id="botonNo">No</button>
        <button class="boton boton-si" onclick="respuesta('si')">Sí</button>
    </div>

    <!-- Corazones decorativos en las esquinas -->
    <img class="corazon corazon1" src="./corazon.png" alt="❤️">
    <img class="corazon corazon2" src="./corazon.png" alt="❤️">
    <img class="corazon corazon3" src="./corazon.png" alt="❤️">
    <img class="corazon corazon4" src="./corazon.png" alt="❤️">

    <script>
        function respuesta(opcion) {
            if (opcion === 'no') {
                const respuestas = [
                    "¿En serio?", "¿Estás segura?", "Intenta de nuevo",
                    "Piénsalo bien", "Respuesta incorrecta"
                ];
                document.getElementById("respuesta-no").innerText = respuestas[Math.floor(Math.random() * respuestas.length)];
                
                // Mover el botón "No" a una nueva posición aleatoria
                const botonNo = document.getElementById("botonNo");
                const maxX = window.innerWidth - botonNo.offsetWidth - 20;
                const maxY = window.innerHeight - botonNo.offsetHeight - 20;
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;
                botonNo.style.transform = `translate(${randomX}px, ${randomY}px)`;
            } else {
                document.getElementById("mensaje").innerText = "Yo también te amo, princesa <3";
                document.getElementById("imagen").src = "./open_letter.png";
                document.querySelectorAll(".boton").forEach(boton => boton.remove());
                document.querySelectorAll(".corazon").forEach(corazon => corazon.remove());
                document.getElementById("respuesta-no").innerText = "";
            }
        }
    </script>
</body>
</html>
