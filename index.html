<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Me amas?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fde4ec;
            position: relative;
        }
        #mensaje {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .botones {
            display: flex;
            gap: 100px;
            margin-top: 20px;
            position: relative;
        }
        .boton {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }
        .boton-si {
            background-color: #ff5a8a;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 24px;
        }
        .boton-si:hover {
            transform: scale(1.1);
        }
        .boton-si:active {
            background-color: #ff2a6d;
        }
        .boton-no {
            background-color: white;
            color: #ff5a8a;
            border: 2px solid #ff5a8a;
            border-radius: 20px;
            padding: 12px 24px;
        }
        .boton-no:hover {
            animation: shake 0.3s ease-in-out;
        }
        .boton-no:active {
            opacity: 0.7;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .corazones-si {
            position: absolute;
            width: 30px;
            height: auto;
            display: none;
            animation: float 1.5s infinite alternate ease-in-out;
        }
        .boton-si:hover ~ .corazon-top { display: block; top: -40px; left: 50%; transform: translateX(-50%); }
        .boton-si:hover ~ .corazon-left { display: block; top: 10px; left: -40px; }
        .boton-si:hover ~ .corazon-right { display: block; top: 10px; right: -40px; }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }
        .corazon {
            position: absolute;
            width: 50px;
            height: auto;
        }
        .corazon1 { top: 10px; left: 10px; transform: rotate(-15deg); }
        .corazon2 { top: 10px; right: 10px; transform: rotate(15deg); }
        .corazon3 { bottom: 10px; left: 10px; transform: rotate(10deg); }
        .corazon4 { bottom: 10px; right: 10px; transform: rotate(-10deg); }
        #respuesta {
            margin-top: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 id="mensaje">¿Me amas?</h1>
    <p id="respuesta"></p>
    <br>
    <div class="botones">
        <button class="boton boton-no" onclick="respuesta('no')">No</button>
        <button class="boton boton-si" onclick="respuesta('si')">Sí</button>
        <img class="corazones-si corazon-top" src="./corazon.png" alt="❤️">
        <img class="corazones-si corazon-left" src="./corazon.png" alt="❤️">
        <img class="corazones-si corazon-right" src="./corazon.png" alt="❤️">
    </div>
    <img class="corazon corazon1" src="./corazon.png" alt="❤️">
    <img class="corazon corazon2" src="./corazon.png" alt="❤️">
    <img class="corazon corazon3" src="./corazon.png" alt="❤️">
    <img class="corazon corazon4" src="./corazon.png" alt="❤️">
    <script>
        function respuesta(opcion) {
            if (opcion === 'no') {
                const respuestas = [
                    "¿En serio?", "¿Estás segura?", "Intenta de nuevo",
                    "Piénsalo bien", "Respuesta incorrecta", "Yo sé que siii...",
                    "Uhmmm..."
                ];
                document.getElementById("respuesta").innerText = respuestas[Math.floor(Math.random() * respuestas.length)];
            } else {
                document.getElementById("mensaje").innerText = "Yo también te amo, princesa <3";
                document.getElementById("respuesta").innerText = "";
                document.querySelectorAll(".boton").forEach(boton => boton.remove());
                document.querySelectorAll(".corazones-si").forEach(corazon => corazon.remove());
                document.body.insertAdjacentHTML('beforeend', '<img src="image1.png" style="position: absolute; left: 15%; top: 50%; transform: translateY(-50%); width: 150px;">');
                document.body.insertAdjacentHTML('beforeend', '<img src="image2.png" style="position: absolute; right: 15%; top: 50%; transform: translateY(-50%); width: 150px;">');
            }
        }
    </script>
</body>
</html>
