<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Me amas?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec;
            position: relative;
        }
        #mensaje {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .botones {
            display: flex;
            gap: 40px;
            margin-top: 20px;
            position: relative;
        }
        .boton {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            position: relative;
        }
        .corazones-si {
            position: absolute;
            width: 30px;
            height: auto;
            display: none;
        }
        .boton-si:hover ~ .corazon-top { display: block; top: -30px; left: 50%; transform: translateX(-50%); }
        .boton-si:hover ~ .corazon-left { display: block; top: 10px; left: -30px; }
        .boton-si:hover ~ .corazon-right { display: block; top: 10px; right: -30px; }
        #imagen {
            width: 300px;
            height: auto;
        }
        .corazon {
            position: absolute;
            width: 50px;
            height: auto;
        }
        /* Posiciones de los corazones en las esquinas */
        .corazon1 { top: 10px; left: 10px; transform: rotate(-15deg); }
        .corazon2 { top: 10px; right: 10px; transform: rotate(15deg); }
        .corazon3 { bottom: 10px; left: 10px; transform: rotate(10deg); }
        .corazon4 { bottom: 10px; right: 10px; transform: rotate(-10deg); }
        /* Imágenes agitadas */
        .imagen-lateral {
            position: absolute;
            width: 100px;
            height: auto;
            animation: agitar 1s infinite alternate;
        }
        .imagen-izquierda { left: 15%; top: 50%; transform: translateY(-50%); }
        .imagen-derecha { right: 15%; top: 50%; transform: translateY(-50%); }
        @keyframes agitar {
            0% { transform: translateY(-50%) rotate(-5deg); }
            100% { transform: translateY(-50%) rotate(5deg); }
        }
    </style>
</head>
<body>
    <h1 id="mensaje">¿Me amas?</h1>
    <img class="imagen-lateral imagen-izquierda" src="./imagen1.png" alt="Decoración">
    <img id="imagen" src="./image.png" alt="Carta Cerrada">
    <img class="imagen-lateral imagen-derecha" src="./imagen2.png" alt="Decoración">
    <br>
    <div class="botones">
        <button class="boton" onclick="respuesta('no')">No</button>
        <button class="boton boton-si" onclick="respuesta('si')">Sí</button>
        <img class="corazones-si corazon-top" src="./corazon.png" alt="❤️">
        <img class="corazones-si corazon-left" src="./corazon.png" alt="❤️">
        <img class="corazones-si corazon-right" src="./corazon.png" alt="❤️">
    </div>

    <!-- Corazones decorativos en las esquinas -->
    <img class="corazon corazon1" src="./corazon.png" alt="❤️">
    <img class="corazon corazon2" src="./corazon.png" alt="❤️">
    <img class="corazon corazon3" src="./corazon.png" alt="❤️">
    <img class="corazon corazon4" src="./corazon.png" alt="❤️">

    <script>
        function respuesta(opcion) {
            if (opcion === 'no') {
                const respuestas = [
                    "¿En serio?", "¿Estás segura?", "Intenta de nuevo",
                    "Piénsalo bien", "Respuesta incorrecta"
                ];
                document.getElementById("mensaje").innerText = respuestas[Math.floor(Math.random() * respuestas.length)];
            } else {
                document.getElementById("mensaje").innerText = "Yo también te amo, princesa <3";
                document.getElementById("imagen").src = "./open_letter.png"; // Imagen de carta abierta
                document.querySelectorAll(".boton").forEach(boton => boton.remove());
                document.querySelectorAll(".corazones-si").forEach(corazon => corazon.remove());
            }
        }
    </script>
</body>
</html>
