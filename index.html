<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Me amas?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec;
            position: relative;
        }
        #mensaje {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        #respuesta-no {
            font-size: 20px;
            margin-top: 10px;
            text-align: justify;
            max-width: 80%;
        }
        .botones {
            display: flex;
            gap: 80px;
            margin-top: 20px;
            position: relative;
        }
        .boton {
            font-size: 20px;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 20px;
            border: none;
            font-weight: bold;
        }
        .boton-si {
            background-color: #ff4081;
            color: white;
            position: relative;
        }
        .boton-no {
            background-color: white;
            color: #ff4081;
            border: 2px solid #ff4081;
        }
        .corazones-si {
            position: absolute;
            width: 30px;
            height: auto;
            display: none;
        }
        .boton-si:hover ~ .corazon-top { display: block; top: -30px; left: 50%; transform: translateX(-50%); }
        .boton-si:hover ~ .corazon-left { display: block; top: 10px; left: -40px; }
        .boton-si:hover ~ .corazon-right { display: block; top: 10px; right: -40px; }
        
        /* Corazones en las esquinas */
        .corazon {
            position: absolute;
            width: 50px;
            height: auto;
        }
        .corazon1 { top: 10px; left: 10px; transform: rotate(-15deg); }
        .corazon2 { top: 10px; right: 10px; transform: rotate(15deg); }
        .corazon3 { bottom: 10px; left: 10px; transform: rotate(10deg); }
        .corazon4 { bottom: 10px; right: 10px; transform: rotate(-10deg); }

        /* Imágenes laterales */
        .imagen-lateral {
            position: absolute;
            width: 120px;
            height: auto;
            display: none;
        }
        .imagen-izquierda { left: 15%; top: 50%; transform: translateY(-50%); }
        .imagen-derecha { right: 15%; top: 50%; transform: translateY(-50%); }
    </style>
</head>
<body>
    <h1 id="mensaje">¿Me amas?</h1>
    <p id="respuesta-no"></p>
    <img class="imagen-lateral imagen-izquierda" src="./image1.png" alt="Decoración izquierda">
    <img id="imagen" src="./image.png" alt="Carta Cerrada">
    <img class="imagen-lateral imagen-derecha" src="./image2.png" alt="Decoración derecha">
    <br>
    <div class="botones">
        <button class="boton boton-no" onclick="respuesta('no')">No</button>
        <button class="boton boton-si" onclick="respuesta('si')">Sí</button>
        <img class="corazones-si corazon-top" src="./corazon.png" alt="❤️">
        <img class="corazones-si corazon-left" src="./corazon.png" alt="❤️">
        <img class="corazones-si corazon-right" src="./corazon.png" alt="❤️">
    </div>

    <!-- Corazones decorativos en las esquinas -->
    <img class="corazon corazon1" src="./corazon.png" alt="❤️">
    <img class="corazon corazon2" src="./corazon.png" alt="❤️">
    <img class="corazon corazon3" src="./corazon.png" alt="❤️">
    <img class="corazon corazon4" src="./corazon.png" alt="❤️">

    <script>
        function respuesta(opcion) {
            if (opcion === 'no') {
                const respuestas = [
                    "¿En serio?", "¿Estás segura?", "Intenta de nuevo",
                    "Piénsalo bien", "Respuesta incorrecta"
                ];
                document.getElementById("respuesta-no").innerText = respuestas[Math.floor(Math.random() * respuestas.length)];
            } else {
                document.getElementById("mensaje").innerText = "Yo también te amo, princesa <3";
                document.getElementById("imagen").src = "./open_letter.png";
                document.querySelectorAll(".boton").forEach(boton => boton.remove());
                document.querySelectorAll(".corazones-si").forEach(corazon => corazon.remove());
                document.querySelectorAll(".imagen-lateral").forEach(img => img.style.display = 'block');
            }
        }
    </script>
</body>
</html>
